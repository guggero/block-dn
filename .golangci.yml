version: "2"

run:
  timeout: 5m
  go: "1.24"

linters:
  default: all
  disable:
    - gochecknoglobals
    - gosec
    - funlen
    - varnamelen
    - wrapcheck
    - testpackage
    - exhaustruct
    - forbidigo
    - gocognit
    - nestif
    - wsl
    - cyclop
    - gocyclo
    - nlreturn
    - paralleltest
    - ireturn
    - maintidx
    - noctx
    - exhaustive
    - depguard
    - err113
    - mnd
    - perfsprint
    - godox
    - gomoddirectives
    - wsl_v5
    - noinlineerr
    - revive
    - thelper

  settings:
    govet:
      disable:
        # Don't report about shadowed variables.
        - shadow
    gofmt:
      # simplify code: gofmt with `-s` option, true by default.
      simplify: true
    whitespace:
      multi-func: true
      multi-if: true
    tagliatelle:
      case:
        rules:
          json: snake
    staticcheck:
      checks: [ "-SA1019" ]
